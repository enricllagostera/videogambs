    <script>class VGMatch
{
  TARGET_FRAMERATE = 1 / 60 * 1000;
  name = "my gamb";

  constructor()
  {
    this.scores = [0, 0, 0, 0];
    this.start = false
    this.previousFrame = 0;
  }

  begin = () =>
  {
    window.dispatchEvent(
      new CustomEvent('matchstarted'));
    window.requestAnimationFrame(this.update);
  }

  update = (timestamp) =>
  {
    // First run
    if (!this.start)
    {
      this.start = timestamp;
      this.previousFrame = 0;
    }
    // Calculate total time and previous frame
    const totalElapsed = timestamp - this.start;
    const delta = totalElapsed - this.previousFrame;

    if (delta >= this.TARGET_FRAMERATE)
    {
      // Emit updated frame
      window.dispatchEvent(
        new CustomEvent('vgframe', {
          detail: {
            totalElapsed: totalElapsed,
            delta: delta
          }
        }));
      // Update tracking
      this.previousFrame = totalElapsed;
    }

    // Request new frame
    window.requestAnimationFrame(this.update);
  }
}


class VGPlayer
{
  PLAYBACK_RATE_RANGE = [0.1, 5.0];
  currentActionLevel = 0;
  targetPlaybackRate = 1.0;
  videoTimeProgressed = 0;
  preservesPitch = true;
  videoDuration = 0;
  isPlaying = false;

  id = null;
  actions = {}
  videoElement = null;
  videoUrl = "";

  constructor(id)
  {
    this.id = id;
    this.actions = {}

    window.addEventListener('vgaction', this.onAction);
    window.addEventListener('vgframe', this.onFrame);
  }

  setupVideo = (videoUrl = null) =>
  {
    this.videoUrl = videoUrl;
    this.videoElement = document.querySelector(`#vg_player_${this.id}`);
    this.videoElement.src = this.videoUrl;
    this.videoElement.preservesPitch = this.preservesPitch;
    this.isPlaying = true;
    this.videoElement.addEventListener("ended", this.onVideoCompleted);
    this.videoTimeTotal = this.videoElement.duration;
  }

  calcPlaybackRate = (actionLevel = null) =>
  {
    if (!actionLevel)
    {
      this.videoElement.pause();
      return 0;
    }

    let new_rate = VGUtils.scale(actionLevel, VGAction.ACTION_LEVEL_RANGE[0], VGAction.ACTION_LEVEL_RANGE[1], 0, this.PLAYBACK_RATE_RANGE[1]);
    if (new_rate <= this.PLAYBACK_RATE_RANGE[0])
    {
      this.videoElement.pause();
      // lblVideoRate.innerHTML = "0.00x";
    } else
    {
      this.videoElement.playbackRate = new_rate;
      this.playVideo();
      // lblVideoRate.innerHTML = video.playbackRate.toFixed(2) + "x";
    }
  }

  playVideo = async () =>
  {
    try
    {
      await this.videoElement.play();
      //playButton.classList.add("playing");
    } catch (err)
    {
      //playButton.classList.remove("playing");
      console.log("could not play");
    }
  }

  addAction = (newAction) =>
  {
    this.removeAction(newAction);
    this.actions[newAction.id] = newAction;
    this.actions[newAction.id].player = this.id;
  }

  removeAction = (action) =>
  {
    if (this.actions.hasOwnProperty(action.id))
    {
      this.actions[action.id].destroy();
      delete this.actions[action.id];
    }
  }

  clearActions = () =>
  {
    this.actions.forEach(action => action.destroy());
    this.actions = null;
  }

  destroy = () =>
  {
    window.removeEventListener('vgaction', this.actionListener);
    window.removeEventListener('vgframe', this.onFrame);
  }

  onAction = (ev) =>
  {
    if (
      ev.detail.player == this.id &&
      this.actions[ev.detail.action] &&
      this.isPlaying)
    {
      console.log("player acted ", ev.detail)
    }
  }

  onFrame = (ev) =>
  {
    if (!this.videoElement)
    {
      this.setupVideo();
    }

    if (this.videoElement.ended)
    {
      this.videoTimeProgressed = this.videoDuration;
      return;
    }

    if (!this.isPlaying)
    {
      if (!this.videoElement.paused)
      {
        this.videoElement.pause();
      }
      return;
    }

    // Define average action level across actions
    let action_lvl = 0;
    let action_count = 0;
    for (const actionId in this.actions)
    {
      action_count++;
      if (Object.hasOwnProperty.call(this.actions, actionId))
      {
        const action = this.actions[actionId];
        action_lvl = action.actionLevel;
      }
    }
    this.currentActionLevel = action_lvl;
    if (this.videoElement.currentTime >= 0)
    {
      this.videoTimeProgressed = this.videoElement.currentTime;
    }
    //console.log(this.videoDuration, this.videoTimeProgressed);

    // Calc new playback rate and change it
    this.targetPlaybackRate = this.calcPlaybackRate(action_lvl);
  }

  onVideoCompleted = (ev) =>
  {
    console.log(`P${this.id + 1} video  completed`);
    window.dispatchEvent(
      new CustomEvent('vgvideocompleted', {
        detail: {
          playerId: this.id,
          vgPlayer: this
        }
      }));
  }

  stopVideo = () =>
  {
    this.actionLevel = 0;
    this.videoElement.pause();
    this.isPlaying = false;
  }
}


// Base class to define a basic structure for videogamb actions.
// Should not be instantiated by itself.
class VGAction
{
  static ACTION_LEVEL_RANGE = [0.0, 100.0]
  player = null;
  id = "";
  actionLevel = 0;
  incrementPerAction = 0;
  decayPerSec = 10;
  lastActionTimestamp = null;
  cooldownInMs = 50;

  constructor()
  {
    if (this.constructor == VGAction)
    {
      throw new Error("This classes cannot be instantiated on its own.");
    }
    window.addEventListener('vgframe', this.onFrame);
  }

  onFrame = (ev) =>
  {
    this.decayActionLevel(ev.detail.delta);

    // console.log("ac_lvl ", this.actionLevel);
  }

  act = (timestamp) =>
  {
    if (timestamp - this.lastActionTimestamp >= this.cooldownInMs)
    {
      // perform the action
      this.lastActionTimestamp = timestamp;
      this.actionLevel = this.calcActionLevelIncrease();
      window.dispatchEvent(new CustomEvent('vgaction', { detail: { player: this.player, action: this.id, actionLevel: this.actionLevel } }));
    }
  }

  calcActionLevelIncrease = () =>
  {
    let res = this.actionLevel + this.incrementPerAction;
    return VGUtils.clamp(res, VGAction.ACTION_LEVEL_RANGE[0], VGAction.ACTION_LEVEL_RANGE[1]);
  }


  decayActionLevel = (elapsed) =>
  {
    let res = this.actionLevel - (this.decayPerSec * 0.001 * elapsed);
    if (res <= VGAction.ACTION_LEVEL_RANGE[0])
    {
      window.dispatchEvent(
        new CustomEvent('vgactionlow', {
          detail: {
            playerId: this.id,
            vgAction: this,
            actionLevel: this.actionLevel
          }
        }));
    }
    this.actionLevel = VGUtils.clamp(res, VGAction.ACTION_LEVEL_RANGE[0], VGAction.ACTION_LEVEL_RANGE[1]);
  }
}


class VGKeyUp extends VGAction
{
  constructor(player, key, increment)
  {
    super();
    this.player = player;
    this.key = key;
    this.id = `KEY_${this.key}`;
    this.incrementPerAction = increment;
    window.addEventListener("keyup", this.keyUpListener);
  }

  keyUpListener = (ev) =>
  {
    if (ev.key == this.key)
    {
      ev.preventDefault();
      this.act(Date.now());
    }
  }

  destroy = () =>
  {
    window.removeEventListener("keyup", this.keyUpListener);
  }
}


class VGUtils
{
  // from https://stackoverflow.com/questions/10756313/javascript-jquery-map-a-range-of-numbers-to-another-range-of-numbers
  static scale(number, inMin, inMax, outMin, outMax)
  {
    return (number - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
  }

  static clamp(value, min, max)
  {
    let res = Math.min(max, value);
    res = Math.max(min, res);
    return res;
  }
}


    </script>
  </head>
  <body onload="start()">
    <header x-data x-show="$store.videogamb.stage!='game_play'">
      <h1 style="font-size:1.5rem; text-align:center;">THE SUSTAINMENT</h1>
    </header>
    <main class="container">
      <div class="game_play" x-data="gameplay_info" x-show="$store.videogamb.stage=='game_play'" :class="`game_play--${players.length}p'`" @startmatch.window="startMatch($event); $nextTick(()=&gt;{prepareVideoPlayers()});">
        <template x-for="player in players">
          <div class="player_container" :class="`player_container--${players.length}p_${player.id+1}`">
            <video class="player_container__video" :id="`vg_player_${player.id}`" @loadedmetadata="player.videoDuration = $el.duration;"></video>
            <div class="player_container__hud">
              <div class="meter_vertical meter--top">
                <div class="meter_vertical__fg meter--action" @vgframe.window="$el.style.height = `${player.currentActionLevel}%`">
                  <p @vgframe.window="$el.innerText = `${Math.floor(player.currentActionLevel)}%`;"></p>
                </div>
              </div>
              <div class="meter meter--bottom">
                <div class="meter__fg meter--time" @vgframe.window="$el.style.width = `${Math.floor(player.videoTimeProgressed / player.videoDuration *100)}%`">
                  <p @vgframe.window="$el.innerText = `${Math.floor(player.videoTimeProgressed / player.videoDuration *100)}%`;"></p>
                </div>
              </div>
              <div class="player_container__tagline" x-text="`P${(player.id+1)}`"></div>
            </div>
          </div>
        </template>
      </div>
      <script>
        document.addEventListener('alpine:init', () => {
          Alpine.data('gameplay_info', () => ({
            active: false,
            players: [],
            match: null,
        
            init(){
              this.players = Alpine.store('match').players;
              this.match = new VGMatch();
              this.active = false;
            },
        
            startMatch(){
              console.log("start the match");
              Alpine.store('videogamb').stage = "game_play";
              document.querySelector("body").style.maxWidth = "100%";
              //- this.players = [];
              //- for(let i = 0; i < Alpine.store('match').player_count; i++){
              //-   //- this.players.push(new VGPlayer(i));
              //-   //- this.players[i].addAction(new VGKeyUp(i, (i+1)+"", 5));
              //- }
              this.active = true;
              this.match.begin();
            },
        
            prepareVideoPlayers(){
              Alpine.store('match').players.forEach(player => player.setupVideo(Alpine.store('video_info').url));
            }
          }));
        });
      </script>
      <div class="menu_controls" x-data="{started: false, loop_counter: 0, score: 0}" style="display: block; text-align: center; height: 100%;" x-show="$store.videogamb.stage!='game_play'" @matchstarted.window="onStart();" @vgactionlow.window.once="$dispatch('gameover');" @gameover.window="onGameOver($data)" @vgvideocompleted.window="loopOnCompleted($event.detail, $data);">
        <button style=" width: 50%; height: 3rem;margin:1rem;" @click="console.log('clicked'); started = !started; $dispatch('startmatch');" x-show="$store.videogamb.stage=='settings'">Start match</button>
        <div class="score" x-show="$store.videogamb.stage=='show_score'">
          <h2>GAME OVER</h2>
          <p style="font-size: 2rem;">Your score was <span x-text="Math.floor(score)"></span> and <span x-text="loop_counter"></span> loops.</p>
          <button style=" width: 50%; height: 3rem;margin:1rem;" @click="window.location.reload();">Restart</button>
        </div>
      </div>
      <script>
        document.addEventListener('alpine:init', () => {
          this.onStart = () => {
            for(let i = 0; i < Alpine.store('match').player_count; i++){
              let new_player = new VGPlayer(i);
              new_player.preservesPitch = (i > 0) ? true : false;
              new_player.PLAYBACK_RATE_RANGE = [0.1, 2.0];
              Alpine.store('match').players.push(new_player);
        
        
              //- let action = new VGKeyUp(i, "a", 5);
              let action = new VGKeyUp(i, (i+1)+"", 5);
              action.actionLevel = 100;
              action.decayPerSec = 15;
              Alpine.store('match').players[i].addAction(action);
            }
          }
        
          this.onGameOver = (data) => {
            for(let i = 0; i < Alpine.store('match').player_count; i++){
              data.score += Alpine.store('match').players[i].videoTimeProgressed;
              Alpine.store('match').players[i].stopVideo();
              Alpine.store('match').players[i].isPlaying = false;
            }
            Alpine.store('videogamb').stage = "show_score";
            document.querySelector("body").style.maxWidth = "750px";
          }
        
          this.loopOnCompleted = (detail, data) => {
            data.loop_counter += 1;
            data.score += detail.vgPlayer.videoTimeProgressed;
            console.log("LOOPING", detail.playerId, data.loop_counter);
            detail.vgPlayer.playVideo();
          }
        
          Alpine.store('videogamb', {
            init(){
              this.stage = "settings";
            },
          });
        
          Alpine.store('match', {
            player_count: 1,
            players: [],
            init(){
              this.player_count = 3;
            },
          });
        
          Alpine.store('video_info', {
            url: "test.mkv"
          })
        });
        
        
      </script>
    </main>
    <footer style="text-align: center;" x-data x-show="$store.videogamb.stage!='game_play'">
      <p>Made with DSPV, a tool for making videogambs.</p>
    </footer>
